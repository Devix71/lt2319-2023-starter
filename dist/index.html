<!doctype html>
<html lang="en">
  <head>
    <title>grid</title>
    <meta charset="UTF-8">
    <style>.correct-click {
  border-color: green !important;
}

.incorrect-click {
  border-color: red !important;
}

#container {
  grid-template-columns: repeat(3, 100px);
  margin: 50px;
  display: grid;
}

#container.active > div:hover {
  cursor: cell;
  background-color: #fafad2;
}

#container > div {
  text-align: center;
  background-color: #f5f5f5;
  border: 2px solid #fff;
  font-size: xxx-large;
  line-height: 100px;
}

</style>
  </head>
  <body>
    <script src="/index.17b9abb9.js" defer=""></script>
    <div id="container" class="active">
      <div data-grid-item="1">🦡</div>
      <div data-grid-item="2">🍌</div>
      <div data-grid-item="3">📖</div>
      <div data-grid-item="4">🦋</div>
      <div data-grid-item="5">🚌</div>
      <div data-grid-item="6">💣</div>
      <div data-grid-item="7">🐛</div>
      <div data-grid-item="8">🦬</div>
      <div data-grid-item="9">🦇</div>
    </div>
    <div id="app"><button id="button"></button></div>
    <iframe data-xstate="" style="border: 2px; width: 100%; height: 100%; position: absolute"></iframe>
    <script>document.addEventListener("DOMContentLoaded", function() {
    let gridItems = document.querySelectorAll("#container > div");
    gridItems.forEach((item)=>{
        item.addEventListener("click", function() {
            alert("You clicked on grid item " + this.dataset.gridItem);
            actor.send({
                type: "GRID_ITEM_CLICKED",
                gridItem: this.dataset.gridItem
            });
        });
    });
});

</script>
  </body>
</html>
